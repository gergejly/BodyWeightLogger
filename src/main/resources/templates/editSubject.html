<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Szerkesztő felület</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class=" d-flex justify-content-center my-5">
        <h1>Szerkesztés:</h1>
    </div>
    <div class=" d-flex justify-content-center">
        <form th:action="@{/updateSubject}" method="post" th:object="${subject}">
            <table class="table table-borderless">
                <tr>
                    <td>
                        Id: </td>
                    <td><span th:text="*{id}"> </span></td>
                </tr>
                <input th:field="*{id}" type="hidden" />
                <tr>
                    <td>
                        Felhasználó id: </td>
                    <td> <input type="number" min="1" th:field="*{subjectId}" /> </td>
                </tr>
                <tr>
                    <td>
                        Kezdő dátum: </td>
                    <td> <input type="date" th:field="*{dateFrom}" /> </td>
                </tr>
                <tr>
                    <td>Záró dátum: </td>
                    <td> <input type="date" th:field="*{dateTo}" /></td>
                </tr>
                <tr>
                    <td>Testsúly(KG): </td>
                    <td><input type="number" min="10" th:field="*{weight}" /> </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Mentés" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
